    <!-- devicePixelRatio
    
        Pixeles de Viewport (PV)
            Pixeles disponibles para mostrar contenido

        Pixeles reales
            Pixeles fisicos implementados por el fabricante de la pantalla

        devicePixelRatio = PR / PV

     <!-- Picture -->

     <picture>
        <source srcset="https://www.gstatic.com/webp/gallery/4.sm.webp" type="image/webp">
        <source srcset="https://www.gstatic.com/webp/gallery/4.sm.jpg" type="image/jpg">
        <source srcset="img/pantalla.jpg" media="(min-width: 800px)">
        <source srcset="img/carro.jpg" media="(min-width: 400px)">
        <img src="img/viajes.svg">
     </picture>

     <figure>
        <img src="img/carro.jpg" width="400" alt="foto de un carro">
        <figcaption>
            <p>Foto de un carro en  un camino</p>
        </figcaption>
    </figure>

    <!-- Audio y video
        Para video formato mp4 y codec h264
    -->

    <video 
        src="Audio y video/video.mp4" 
        width="500" 
        controls 
        poster="img/carro.jpg"
        autoplay
        muted>
    </video>

    <audio src="Audio y video/audio.mp3" controls></audio>
